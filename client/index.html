<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <script data-main="scripts/main" src="scripts/require.js"></script>
    <script>
		require.config({
			shim: {
				'socket.io': {
					exports: 'io'
				},
				'pixi': {
					exports: 'PIXI'
				},
				'stats': {
					exports: 'Stats'
				}
			},
			paths: {
				'socket.io': 'http://localhost:8080/socket.io/socket.io.js',
				'pixi': 'pixi',
				'stats': 'stats.min'
			}
		});
	</script>
	<style>
		body {
			background-color: #f5f5f5;
		}

		img, .center-div {
			margin-left: auto;
			margin-right: auto;
		}

		img {
			margin-top: 10px;
			display: block;
		}

		.center-div {
			margin-top: 10px;
			display: block;
			width: 640px;
		}

		canvas {
			margin-top: 3px;
		}

</head>
<body>
	<img src="./img/logo/3.png" alt="">
